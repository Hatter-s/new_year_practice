<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <title>Form</title>
  </head>
  <body>

    <main class="container">
      <form action="/user-info/form" method="post" onsubmit="return confirm('Are you sure?')">
        <label for="fname" class="form-label">Firstname:</label>
        <input type="text" id="fname" name="fname" class="form-control" pattern="[a-zA-Z]+" title="Must contain only letter" required>
        <p id="first-name-alert" class="form-text"></p>
        <label for="lname" class="form-label">Lastname:</label> 
        <input type="text" id="lname" name="lname" class="form-control" pattern="[a-zA-Z]+" title="Must contain only letter" required>
        <p id="last-name-alert" class="form-text"></p>
        <label for="age" class="form-label">Age:</label> 
        <input type="number" id="age" name="age" class="form-control"  min="1" max="122" required>
        <p id="age-alert" class="form-text"></p>
        <label for="birth-day" class="form-label" >Birthday:</label>
        <input type="date" id="birth-day" name="birthday" class="form-control" required>
        <label for="height" class="form-label">Height (cm):</label>
        <input type="number" id="height" name="height" class="form-control" min="54" max="256" required>
        <p id="height-alert" class="form-text"></p>
        <label for="weight" class="form-label">Weight (kg):</label>
        <input type="number" id="weight" name="weight" class="form-control" min="2" max="635" required>
        <p id="weight-alert" class="form-text"></p>
        <br>
        <label for="gender" class="form-label"> Natural Gender (we need this to make perfect diet for you):</label>
        <br>
        <div id="natural-gender-choosing">
          <label for="male" class="form-check-label">
            <input type="radio"  name="gender" value="male" id="male" class="form-check-input" checked>Male
          </label>
          <label for="female" class="form-check-label">
            <input type="radio"  name="gender" value="famale" id="male" class="form-check-input">Female
          </label>
        </div>
        <br> 
        <label for="actpoint" class="form-label"> Activity Point:</label><br>
        <div id="activity-point-choosing">
          <label for="sedentary" class="form-check-label">
            <input type="radio"  name="actpoint" id="sedentary" value=1.2 class="form-check-input" checked>Sedentary (office job)
          </label>
          <label for="light-exercise" class="form-check-label">
            <input type="radio"  name="actpoint" id="light-exercise" value=1.375 class="form-check-input">Light Exercise (1-2 days/week) 
          </label>
          <label for="moderate-exercise" class="form-check-label">
            <input type="radio"  name="actpoint"  id="moderate-exercise" value=1.55 class="form-check-input">Moderate Exercise (3-5 days/week)
          </label>
          <label for="heavy-exercise" class="form-check-label">
            <input type="radio"  name="actpoint" id="heavy-exercise" value=1.725 class="form-check-input">Heavy Exercise (6-7 days/week)
          </label>
          <label for="athlete" class="form-check-label">
            <input type="radio" id="athlete" value=1.9 name="actpoint" class="form-check-input">Athlete (2x per day)
          </label>
        </div>
        <br>
        <input type="submit" class="btn btn-outline-info" id="submit">
        <input type="reset" class="btn btn-danger">
        </form>
    </main>
  </body>
</html>

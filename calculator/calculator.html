<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Caculator</title>
</head>
<body>
  <main>
    <section id="caculator">
      <section id="caculator-head">
        <h1>Brand</h1>
        <p>Name calculator</p>
        <div id="screen">
        </div>
      </section>
      <section id="calculator-body">
        <button class="cal-button">1</button>
        <button class="cal-button">2</button>
        <button class="cal-button">3</button>
        <button class="cal-button" id="increment">+</button>
        <button class="cal-button">4</button>
        <button class="cal-button">5</button>
        <button class="cal-button">6</button>
        <button class="cal-button" id="decrement">-</button>
        <button class="cal-button">7</button>
        <button class="cal-button">8</button>
        <button class="cal-button">9</button>        <button class="cal-button" id="multiply">x</button>
        <button class="cal-button" id="dot">.</button>
        <button class="cal-button" id="none">0</button>
        <button class="cal-button" id="equal">=</button>
        <button class="cal-button" id="divide">/</button>
      </section>
    </section>
  </main>
</body>
</html>
